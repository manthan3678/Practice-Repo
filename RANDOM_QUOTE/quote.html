<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f7f6;
        color: #333;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #007bff;
        margin-bottom: 5px;
        font-size: 2em;
      }

      .quote-container {
        margin: 30px 0;
        border-left: 5px solid #007bff;
        padding-left: 20px;
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      #quote {
        font-size: 1.5em;
        font-style: italic;
        margin: 0 0 10px 0;
        line-height: 1.4;
      }

      #quote-author {
        font-size: 1em;
        font-weight: bold;
        color: #555;
        text-align: right;
        margin: 0;
      }

      #btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.1em;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        outline: none;
      }

      #btn:hover {
        background-color: #218838;
      }

      #btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <p>Click On The Button To Generate Quote</p>
      <button id="btn">Generate Quote</button>
      <div class="quote-container">
        <p id="quote">"Here is the Quote"</p>
        <p id="quote-author">"Author"</p>
      </div>
    </div>
    <script>
      const quote = [
        {
          quote:
            "Education is the kindling of a flame, not the filling of a vessel.",
          author: "Socrates",
        },

        {
          quote:
            "Educating the mind without educating the heart is no education at all.",
          author: "Aristotle",
        },

        {
          quote:
            "The highest education is that which does not merely give us information but makes our life in harmony with all existence.",
          author: "Rabindranath Tagore",
        },

        {
          quote:
            "The teacher who is indeed wise does not bid you to enter the house of his wisdom but rather leads you to the threshold of your own mind.",
          author: "Khalil Gibran",
        },

        {
          quote:
            "Education is not the learning of facts, but the training of the mind to think.",
          author: "Albert Einstein",
        },

        {
          quote:
            "Education breeds confidence. Confidence breeds hope. Hope breeds peace.",
          author: "Confucius",
        },

        {
          quote:
            "The function of education is to create human beings who are integrated and therefore intelligent.",
          author: "Jiddu Krishnamurti",
        },

        {
          quote:
            "The direction in which education starts a man will determine his future in life.",
          author: "Plato",
        },

        {
          quote:
            "One looks back with appreciation to the brilliant teachers, but with gratitude to those who touched our human feelings.",
          author: "Carl Jung",
        },

        {
          quote:
            "Donâ€™t be satisfied with stories, how things have gone with others. Unfold your own myth.",
          author: "Rumi",
        },

        // --- FIVE NEW QUOTES ADDED BELOW ---

        {
          quote: "The only true wisdom is in knowing you know nothing.",
          author: "Socrates",
        },

        {
          quote:
            "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },

        {
          quote:
            "Do not go where the path may lead, go instead where there is no path and leave a trail.",
          author: "Ralph Waldo Emerson",
        },

        {
          quote: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },

        {
          quote: "The mind is everything. What you think you become.",
          author: "Buddha",
        },
        
      ];
      document.getElementById("btn").addEventListener("click", generatequote);
      function generatequote() {
        let random_no = Math.floor(Math.random() * quote.length);

        let quote_text = document.getElementById("quote");
        let quote_Author = document.getElementById("quote-author");

        quote_text.innerText = quote[random_no].quote;
        quote_Author.innerText = quote[random_no].author;
      }
    </script>
  </body>
</html>
