<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #6d8dad;
      }

      .container {
        background: #34495e;
        padding: 25px;
        border-radius: 30px;
        box-shadow: 20px 20px 60px #4d607388, -20px -20px 60px #435f7b5e;
      }

      /* Display Screen */
      .display {
        margin-bottom: 20px;
      }

      .display input {
        width: 100%;
        height: 70px;
        border: none;
        outline: none;
        background: #2c3e50;
        border-radius: 15px;
        box-shadow: inset 6px 6px 12px #1e2b37, inset -6px -6px 12px #3a5169;
        color: #00d2ff;
        font-size: 1.8rem;
        text-align: right;
        padding: 0 20px;
        font-family: "Courier New", Courier, monospace;
      }

      /* Button Layout */
      .btn-group {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      /* Styling Buttons */
      input[type="button"] {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: #34495e;
        color: #ecf0f1;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 5px 5px 10px #253341, -5px -5px 10px #435f7b;
        transition: all 0.2s ease;
      }

      input[type="button"]:active {
        box-shadow: inset 4px 4px 8px #253341, inset -4px -4px 8px #435f7b;
        transform: scale(0.98);
      }

      /* Operators and Special Buttons */
      input[value="+"],
      input[value="-"],
      input[value="*"],
      input[value="/"] {
        color: #f39c12;
      }

      input[value="="] {
        background: #f39c12;
        color: white;
        box-shadow: 5px 5px 10px #253341;
      }

      input[value="C"] {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" id="calc-form" name="calculator">
        <div class="display">
          <input type="text" name="display" readonly />
        </div>
        <div class="btn-group">
          <input
            type="button"
            value="7"
            onclick="calculator.display.value += '7'"
          />
          <input
            type="button"
            value="8"
            onclick="calculator.display.value += '8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculator.display.value += '9'"
          />
          <input
            type="button"
            value="+"
            onclick="calculator.display.value += '+'"
          />
          <input
            type="button"
            value="4"
            onclick="calculator.display.value += '4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculator.display.value += '5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculator.display.value += '6'"
          />
          <input
            type="button"
            value="-"
            onclick="calculator.display.value += '-'"
          />
          <input
            type="button"
            value="3"
            onclick="calculator.display.value += '3'"
          />
          <input
            type="button"
            value="2"
            onclick="calculator.display.value += '2'"
          />
          <input
            type="button"
            value="1"
            onclick="calculator.display.value += '1'"
          />
          <input
            type="button"
            value="*"
            onclick="calculator.display.value += '*'"
          />
          <input
            type="button"
            value="C"
            onclick="calculator.display.value = ''"
          />
          <input
            type="button"
            value="/"
            onclick="calculator.display.value += '/'"
          />
          <input
            type="button"
            value="0"
            onclick="calculator.display.value += '0'"
          />
          <input
            type="button"
            value="="
            onclick="calculator.display.value = eval(calculator.display.value)"
          />
        </div>
      </form>
    </div>

    <script></script>
  </body>
</html>
