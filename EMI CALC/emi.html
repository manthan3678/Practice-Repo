<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI</title>
    <style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }

  .form-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  h1 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  hr {
    border: 0;
    height: 1px;
    background: #eee;
    margin-bottom: 25px;
  }

  .form-group {
    text-align: left;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #edeff2;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
    font-size: 1rem;
  }

  input:focus {
    border-color: #764ba2;
  }

  #emi {
    margin-top: 20px;
    color: #764ba2;
    font-size: 1.8rem;
    font-weight: bold;
  }

  #emi::before {
    content: "Monthly EMI: ";
    display: block;
    font-size: 0.8rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
</style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Get Your Emi AMonut</h1>
        <hr />
        <div class="form-group">
          <label for="amonut">Amonut</label>
          <input
            type="number"
            name="amount"
            min="1000"
            max="10000000000"
            id="amount"
            onchange="getEmi()"
          />
        </div>
        <div class="form-group">
          <label for="interest">Interest</label>
          <input
            type="number"
            name="interest"
            min="6"
            max="60"
            id="interest"
            onchange="getEmi()"
          />
        </div>
        <div class="form-group">
          <label for="tenure">Tenure</label>
          <input
            type="number"
            name="tenure"
            min="2"
            max="60"
            id="tenure"
            onchange="getEmi()"
          />
        </div>

        <h2 id="emi"></h2>
      </div>
    </div>
    <script>
        function getEmi(){
            let amount = document.getElementById("amount").value;
            let interest = document.getElementById("interest").value;
            let tenure = document.getElementById("tenure").value;

            // interest
            let ineterestRate =(amount * (interest * 0.01)) /tenure;

            const total = (amount /tenure + ineterestRate).toFixed(2);

            document.getElementById("emi").innerText = total;
        }
    </script>
  </body>
</html>
